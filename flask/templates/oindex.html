<script type="text/javascript">
  $(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: document.getElementById ('prime').value,
        b: document.getElementById ('life').value,
        c: document.getElementById ('past').value,
        d: document.getElementById ('family').value,
        e: document.getElementById ('alle').value,
        f: document.getElementById ('pharm').value,
        g: document.getElementById ('history').value
      }, function(data) {
        $('#result').text(data.result);
        $('input[name=a]').focus().select();
      });
      return false;
    };

    $('a#calculate').bind('click', submit_form);

    $('input[type=textarea]').bind('keydown', function(e) {
      if (e.keyCode == 13) {
        submit_form(e);
      }
    });

    $('input[name=a]').focus();
  });
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="chart1" class="chart">
    <svg></svg>
</div>

<script>

var chart;
nv.addGraph(function() {

    chart = nv.models.parallelCoordinates()
        .dimensionNames([{{label[0]}}, {{label[1]}}, {{label[2]}}, {{label[3]}}, {{label[4]}}, {{label[5]}}, {{label[6]}}])
        .dimensionFormats([d3.format(""), d3.format(""), d3.format("g"), d3.format("d"), d3.format(""), d3.format(""), d3.format("")])
        .lineTension(0.85);
		

    d3.select('#chart1 svg')
            .datum(data())
            .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
});

function data() {
}

</script>
</body>
</html>
